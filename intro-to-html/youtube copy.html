<!DOCTYPE html>
<html>
  <head>
    <title>Images & textbox Practice</title>
    <link rel="stylesheet" href="styles/youtube copy.css" />
  </head>
  <body>
    <img class="thumbnail1" src="/thumbnails/cat.jpg" alt="" />
    <img class="thumbnail2" src="/thumbnails/cat.jpg" alt="" />
    <img class="thumbnail3" src="/thumbnails/cat.jpg" alt="" />
    <br />
    <input class="search1" type="Search" placeholder="Search" />
    <br />
    <input
      class="search2"
      type="text"
      placeholder="Search Google or Type a URL"
    />

    <p class="email-text">Email</p>
    <input class="email-field" type="text" />
    <p class="agreement">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="agree-btn">Agree & Join</button>
    <br /><br />

    <img class="thumbnail4" src="/thumbnails/cat.jpg" alt="" />
    <input class="what-text" type="text" placeholder="What's happening?" />
    <button class="tweet-btn">Tweet</button>
  </body>
</html>
